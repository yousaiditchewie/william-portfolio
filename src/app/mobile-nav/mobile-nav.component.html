<button md-icon-button [mdMenuTriggerFor]="menu"  (click)='toggleMenuIcon()'>
  <md-icon class="material-icons">{{ menuIcon }}</md-icon>
</button>
<md-menu #menu="mdMenu">
  <button md-menu-item *ngFor="let link of links">
    <a href="{{ link.href }}" target="{{ link.target }}"><span>{{ link.name }}</span></a>
  </button>
</md-menu>
